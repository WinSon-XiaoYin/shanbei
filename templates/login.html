<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstraps.min.css"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-header">用户登录</h1>
        <form class="form-horizontal" action="/login" method="post">
    	{% raw xsrf_form_html() %}
            <div class="form-group">
                <div class="col-md-5">
                    <input type="text" class="form-control" name="account" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                     <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                 <div class="col-md-5">
                     <button class="btn btn-primary" type="submit">登录</button>&nbsp;&nbsp;
                     <a href="./register">注册</a>
                 </div>
            </div>
        </form>
    </div>
</body>
</html>
